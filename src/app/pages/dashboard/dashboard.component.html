<div class="container mt-4">

    <h1> Request table</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Unit Number</th>
                <th scope="col">Service Type</th>
                <th scope="col">Summary</th>
                <th scope="col">Details</th>
                <th scope="col">Options</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let RequestItem of RequestArray"><!---->

                <td>{{RequestItem.name | uppercase}}</td>
                <td>{{RequestItem.email }}</td>
                <td>{{RequestItem.unitNumber }}</td>
                <td>{{RequestItem.serviceType }}</td>
                <td>{{RequestItem.summary }}</td>
                <td>{{RequestItem.details }}</td>
                <td>
                <button type="button" class="btn btn-outline-danger" (click)="setDelete(RequestItem)">Delete</button><!--"-->
                </td>
            </tr>
        </tbody>
    </table>

    <br/>
    <button type="button" class="btn btn-outline-primary" (click)="logout()">Logout</button><!--"-->


</div>
