<mat-card class="auth-container">
    <h2>Login</h2>
  
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" class="form-control" required />
        <mat-error *ngIf="signinForm.get('email')!.hasError('email') && signinForm.get('email')!.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" class="form-control" required />
        <mat-error *ngIf="signinForm.get('password')!.hasError('minlength')">
          Password should be at least 6 characters long.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" class="full-width btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">
        Login
      </button>
    </form>
  </mat-card>
